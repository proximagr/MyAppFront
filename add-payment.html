<!DOCTYPE html>
<html>
<head>
	<title>Payment Tracker</title>
</head>
<body>
	<h1>Payment Tracker</h1>
	<label for="customer-select">Select a Customer:</label>
	<select id="customer-select">
	</select>
	<br><br>
	<label for="project-select">Select a Project:</label>
	<select id="project-select">
	</select>
	<br><br>
	<label for="payment-amount">Payment Amount:</label>
	<input type="number" id="payment-amount">
	<br><br>
	<label for="payment-date">Payment Date:</label>
	<input type="date" id="payment-date">
	<br><br>
	<button id="add-payment-button">Add Payment</button>
	<br><br>
	<table>
		<thead>
			<tr>
				<th>Date</th>
				<th>Amount</th>
			</tr>
		</thead>
		<tbody id="payment-table">
		</tbody>
		<tfoot>
			<tr>
				<td>Total Payment:</td>
				<td id="payment-total"></td>
			</tr>
		</tfoot>
	</table>

	<script src="add-payment.js"></script>
</body>
</html>
