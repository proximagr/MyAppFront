<!DOCTYPE html>
<html>
<head>
    
  <h1>Add User</h1>
  <form id="user-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit">Add User</button>
  </form>

  <h1>List Users</h1>
  <button id="list-users-btn">List Users</button>
  <table id="users-table"></table>

  <h1>Add Project Form</h1>
  <form id="add-project-form">
    <label for="customer">Customer:</label>
    <select name="customer" id="customer-select"></select>
    <br /><br />
    <label for="project">Project:</label>
    <input type="text" name="project" id="project" required />
    <br /><br />
    <label for="price">Price:</label>
    <input type="number" name="price" id="price" required />
    <br /><br />
    <button type="submit">Add Project</button>
  </form>
  
  <script src="add-user.js"></script>
  <script src="list-users.js"></script>
  <script src="add-project.js"></script>
</body>
</html>
