<!DOCTYPE html>
<html>
<head>
  <body>


        <h2>Login Form</h2>
        <form>
          <label for="username"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="username" required>
    
          <label for="password"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="password" required>
    
          <button type="submit">Login</button>
        </form>

    
  <h1>Add Customer</h1>
  <form id="user-form">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <button type="submit">Add Customer</button>
  </form>

  <h1>List Users</h1>
  <button id="list-users-btn">List Users</button>
  <button id="close-table-btn">Close Users Table</button>
  <table id="users-table"></table>

  <h1>Project List</h1>
  <table id="project-table">
      <thead>
          <tr>
              <th>Project</th>
              <th>Price</th>
              <th>Customer</th>
              <th>Total Payments</th>
          </tr>
      </thead>
      <tbody></tbody>
  </table>
  <button id="list-projects-btn">List Projects</button>
  <button id="close-projects-btn">Close Projects</button>

  <h1>Add project</h1>
  <button onclick="navigateToAddProject()">Add Project</button>
  <script>
  function navigateToAddProject() {
    window.location.href = 'add-project.html';
  }
  </script>

<h1>List projects & payments</h1>
<label for="customer-select">Select a customer:</label>
<select id="customer-select"></select>
<br><br>
<label for="project-select">Select a project:</label>
<select id="project-select"></select>
<br><br>
<table id="payment-table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
<div id="payment-total" style="font-weight: bold;"></div>

<script src="projectspayments.js"></script>
  <script src="add-user.js"></script>
  <script src="list-users.js"></script>
  <script src="list-projects-payments.js"></script>
</body>
</html>
